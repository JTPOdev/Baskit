<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orders</title>
        <link rel="stylesheet" href="orders.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>

    <nav>
        <div class="nav-header">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
            <h1>Baskit</h1>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-simple"></i> Dashboard</a></li>
            <li><a href="stores.html"><i class="fas fa-store"></i> Stores</a></li>
            <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="requests.html"><i class="fa-solid fa-envelope-open-text"></i>Requests</a></li>
            <li><a href="profile.html"><i class="fa-solid fa-user-tie"></i> Profile</a></li>
            <li><span id="logoutButton" class="logout-btn"> <i class="fas fa-sign-out-alt"></i> Logout</span></li>
        </ul>
    </nav>

    <header>
        <div class="header-left">
            <h1><span>Orders</span></h1>
        </div>
    </header>

    <div class="container">

        <div class="history-container">
            <button id="viewOrderHistory" class="history-btn">View Order History</button>
            <input type="date" id="orderDatePicker" class="hidden">
        </div>
        
        <div id="orderHistoryList" class="hidden">
            <h2>Order History</h2>
            <div class="history-entries"></div>
        </div>
        
        

        <div class="container-info">
            <div class="header-row">
                <div>Order ID</div>
                <div>Customer</div>
                <div>Date</div>
                <div>Status</div>
                <div>Action</div> 
            </div>
            <div class="user-list" id="userList"></div>
            
        </div>

        <div id="orderPopup" class="popup-container">
            <div class="popup-content">
                <span class="close-btn">x</span>
                <h2>Order Details</h2>
                <div id="orderDetails"></div>
        
                <label for="orderCode">Enter Order Code:</label>
                <input type="text" id="orderCode" placeholder="Enter order code">
        
                <button id="completeOrderBtn">Complete Order</button>
            </div>
        </div>
        


    </div>
    

    <script src="orders.js"></script> 
    
</body>
</html>
