        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>

    <nav>
        <div class="nav-header">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
            <h1>Baskit</h1>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-simple"></i> Dashboard</a></li>
            <li><a href="stores.html"><i class="fas fa-store"></i> Stores</a></li>
            <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="requests.html"><i class="fa-solid fa-envelope-open-text"></i>Requests</a></li>
            <li><a href="profile.html"><i class="fa-solid fa-user-tie"></i> Profile</a></li>
            <li><span id="logoutButton" class="logout-btn"> <i class="fas fa-sign-out-alt"></i> Logout</span></li>
        </ul>
    </nav>

    <header>
        <div class="header-left">
            <h1><span>Profile</span></h1>
        </div>
    </header>

    <div class="container">
        <img src="img/admin.png" alt="Account Illustration">
        <h2>Account Details</h2>
        
        <div class="info-box">
            <label for="username">Username:</label>
            <input type="text" id="username" >
        </div>
    
        <div class="info-box">
            <label for="password">Password:</label>
            <input type="password" id="password" >
        </div>
    
        <a href="#" class="change-password">Change Password</a>


<div id="updateAccountForm" class="popup-form">
    <div class="popup-content">
        <h2>Update Account</h2>
        <div class="input-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" required>
        </div>
        <div class="input-group">
            <label for="newPassword">New Password:</label>
            <div class="password-container">
                <input type="password" id="newPassword" required>
                <i class="fa fa-eye toggle-password" data-target="newPassword"></i>
            </div>
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" required>
                <i class="fa fa-eye toggle-password" data-target="confirmPassword"></i>
            </div>
        </div>
        
        <div class="button-group">
            <button id="updateBtn">Update</button>
        </div>
    </div>
</div>

        
    </div>
    
    <script src="profile.js"></script> 
    
</body>
</html>
