<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav>
    <div class="nav-header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h1>Baskit</h1>
    </div>
    <ul>
        <li><a href="dashboard.html"><i class="fa-solid fa-chart-simple"></i> Dashboard</a></li>
        <li><a href="stores.html"><i class="fas fa-store"></i> Stores</a></li>
        <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="requests.html"><i class="fa-solid fa-envelope-open-text"></i> Requests</a></li>
        <li><a href="admin.html"><i class="fa-solid fa-user-tie"></i> Profile</a></li>
        <li><span id="logoutButton" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</span></li>
    </ul>
    <div class="nav-indicator"></div> 
</nav>

<header>
    <div class="header-left">
        <h1><span>Profile</span></h1>
    </div>
    <div class="search-notification">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>   
            <input type="text" id="search" placeholder="Search">
        </div>
        <div class="notification">
            <i class="fa-solid fa-bell"></i>
        </div>
    </div>
</header>

<div class="container">
    <img src="img/admin.png" alt="Account Illustration">
    <h2>Account Details</h2>
    
    <div class="info-box">
        <label>Username:</label>
        <span id="usernameDisplay">Loading...</span>
    </div>

    <div class="info-box">
        <label>Password:</label>
        <span id="passwordDisplay">********</span>
    </div>

    <a href="#" class="change-password" id="editProfileBtn">Change Credentials</a>

        <div id="updateAccountForm" class="popup-form" style="display: none;">
            <div class="popup-content">
                <h2>Update Account</h2>
                <div class="input-group">
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" required>
                        <span id="toggleNewPassword" class="toggle-password">SHOW</span>
                    </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" required>
                        <span id="toggleConfirmPassword" class="toggle-password">SHOW</span>
                    </div>

                <div class="button-group">
                    <button id="updateBtn">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="auth.js"></script>
<script type="module" src="admin.js"></script>
<script type="module" src="logout.js"></script> 

</body>
</html>
